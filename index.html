<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1> 
    </header>
    <div class="container" id="container">
        <div class="score" id="score">
            <span>YOU - COMP</span><br>
            <small class="yourScore" id="yourScore"></small>
            <small class="compScore" id="compScore"></small>
        </div>
        <div class="game" id="game">
            <button class="rock" id="rock" onclick="choice('rock')"><i class="fas fa-hand-rock" ></i></button>
            <button class="paper" id="paper" onclick="choice('paper')"><i class="fas fa-hand-paper"></i></button>
            <button class="scissors" id="scissors" onclick="choice('scissors')"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div class="chosen">
            <p>You chose <span id="yours"> -- </span></p>
            <p>Computer chose <span id="comps"> -- </span></p>
        </div>
        <div class="result" id="result">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
